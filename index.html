<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>あなたの雪嵐タイプ診断☆</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { 
      font-family: system-ui, sans-serif; 
      padding: 20px; 
      background: #000;
      color: #fff;
      font-size: 26px;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
    }

    h2 { font-size: 36px; text-align: center; }
    p { font-size: 24px; line-height: 1.4; }

    .group-title {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: auto auto auto auto;
      gap: 10px 6px;
      align-items: center;
      margin-bottom: 10px;
    }

    .item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 26px;
    }

    .item img {
      width: 70px;
      height: 70px;
      object-fit: contain;
    }

    input {
      width: 70px;
      font-size: 24px;
      padding: 4px;
      border-radius: 6px;
      border: 1px solid #666;
      background: #222;
      color: #fff;
      text-align: center;
    }

    .sum-box {
      font-size: 26px;
      margin: 10px 0;
      text-align: right;
    }

    button {
      font-size: 28px;
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      background: #ff9800;
      color: #000;
      font-weight: bold;
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">

  <h2>あなたの雪嵐タイプ診断☆</h2>

  <p>
    各勲章は1つにつき1点で計算します<br>
    （<b>金は3倍、銀は2倍、銅は1倍でカウント</b>）
  </p>

  <!-- 各カテゴリの入力欄（金・銀・銅） -->
  <div id="inputs"></div>

  <button id="updateBtn">グラフ更新</button>

  <div style="margin-top: 24px;">
    <canvas id="radarChart"></canvas>
  </div>

</div>

<script>
  const categories = [
    { name: "撃破系", img: "img1.jpg" },
    { name: "守護系", img: "img2.jpg" },
    { name: "物資系", img: "img3.jpg" },
    { name: "制圧系", img: "img4.jpg" },
    { name: "疾走系", img: "img5.jpg" },
    { name: "治癒系", img: "img6.jpg" }
  ];

  const container = document.getElementById("inputs");

  // 入力欄を自動生成
  categories.forEach((cat, i) => {
    container.innerHTML += `
      <div class="group-title">
        <img src="${cat.img}" style="width:50px;vertical-align:middle;">
        ${cat.name}
      </div>

      <div class="grid">
        <div>金(×3)</div>
        <input type="number" id="g${i}" value="0" min="0">

        <div>銀(×2)</div>
        <input type="number" id="s${i}" value="0" min="0">

        <div>銅(×1)</div>
        <input type="number" id="b${i}" value="0" min="0">

        <div class="sum-box" id="sum${i}">合計: 0</div>
      </div>
    `;
  });

  // レーダーグラフ
  const ctx = document.getElementById('radarChart').getContext('2d');
  const chart = new Chart(ctx, {
    type: 'radar',
    data: {
      labels: categories.map(c => c.name),
      datasets: [{
        label: 'タイプスコア',
        data: [0, 0, 0, 0, 0, 0],
        backgroundColor: 'rgba(255, 165, 0, 0.25)',
        borderColor: 'rgba(255, 165, 0, 1)',
        pointBackgroundColor: 'rgba(255, 165, 0, 1)'
      }]
    },
    options: {
      scales: {
        r: {
          beginAtZero: true,
          ticks: { color: '#fff', stepSize: 1 },
          grid: { color: '#555' },
          angleLines: { color: '#555' },
          pointLabels: { color: '#fff', font: { size: 24 } }
        }
      },
      plugins: {
        legend: { labels: { color: '#fff', font: { size: 22 } } }
      }
    }
  });

  // 合計計算してグラフ更新
  function updateChart() {
    const totals = [];

    categories.forEach((cat, i) => {
      const gold = Number(document.getElementById(`g${i}`).value || 0);
      const silver = Number(document.getElementById(`s${i}`).value || 0);
      const bronze = Number(document.getElementById(`b${i}`).value || 0);

      const total = gold * 3 + silver * 2 + bronze * 1;
      totals.push(total);

      document.getElementById(`sum${i}`).innerText = `合計: ${total}`;
    });

    chart.data.datasets[0].data = totals;
    chart.update();
  }

  document.getElementById('updateBtn').addEventListener('click', updateChart);
</script>

</body>
</html>
