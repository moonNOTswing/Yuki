<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>あなたの雪嵐タイプ診断☆</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { 
      font-family: "Meiryo", "メイリオ", sans-serif;
      padding: 20px; 
      background: #000;
      color: #fff;
      font-size: 26px;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
    }

    h2 { 
      font-size: 36px; 
      text-align: center; 
    }

    p { 
      font-size: 24px; 
      line-height: 1.4; 
    }

    /* 金銀銅ヘッダー */
    .header-row {
      display: flex;
      align-items: center;
      margin-top: 20px;
      font-size: 24px;
    }

    .header-row div:first-child {
      width: 150px; /* カテゴリ名の幅を固定 */
    }

    .header-row div {
      width: 80px;
      text-align: center;
    }

    /* 各行（カテゴリ） */
    .row {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .cat {
      width: 150px; /* 折り返し防止 */
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 26px;
    }

    .cat img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    input {
      width: 70px;
      font-size: 24px;
      padding: 4px;
      border-radius: 6px;
      border: 1px solid #666;
      background: #222;
      color: #fff;
      text-align: center;
      margin-right: 10px;
    }

    .sum {
      margin-left: auto; /* 右端に寄せる */
      font-size: 24px;
      white-space: nowrap;
    }

    button {
      font-size: 28px;
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      background: #ff9800;
      color: #000;
      font-weight: bold;
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>

<body>
<div class="container">

  <h2>あなたの雪嵐タイプ診断☆</h2>

  <p>
    各勲章は1つにつき1点で計算します<br>
    （<b>金は3倍、銀は2倍、銅は1倍でカウント</b>）
  </p>

  <!-- 金銀銅ヘッダー -->
  <div class="header-row">
    <div></div>
    <div>金</div>
    <div>銀</div>
    <div>銅</div>
    <div style="width:80px; text-align:right;">合計</div>
  </div>

  <div id="inputs"></div>

  <button id="updateBtn">グラフ更新</button>

  <div style="margin-top: 24px;">
    <canvas id="radarChart"></canvas>
  </div>

</div>

<script>
  const categories = [
    { name: "撃破系", img: "img1.jpg" },
    { name: "守護系", img: "img2.jpg" },
    { name: "物資系", img: "img3.jpg" },
    { name: "制圧系", img: "img4.jpg" },
    { name: "疾走系", img: "img5.jpg" },
    { name: "治癒系", img: "img6.jpg" }
  ];

  const container = document.getElementById("inputs");

  // 入力欄を自動生成
  categories.forEach((cat, i) => {
    container.innerHTML += `
      <div class="row">
        <div class="cat">
          <img src="${cat.img}">
          ${cat.name}
        </div>

        <input type="number" id="g${i}" value="0" min="0">
        <input type="number" id="s${i}" value="0" min="0">
        <input type="number" id="b${i}" value="0" min="0">

        <div class="sum" id="sum${i}">0</div>
      </div>
    `;
  });

  // レーダーグラフ
  const ctx = document.getElementById('radarChart').getContext('2d');
  const chart = new Chart(ctx, {
    type: 'radar',
    data: {
      labels: categories.map(c => c.name),
      datasets: [{
        label: 'タイプスコア',
        data: [0, 0, 0, 0, 0, 0],
        backgroundColor: 'rgba(255, 165, 0, 0.25)',
        borderColor: 'rgba(255, 165, 0, 1)',
        pointBackgroundColor: 'rgba(255, 165, 0, 1)'
      }]
    },
    options: {
      scales: {
        r: {
          beginAtZero: true,
          ticks: { color: '#fff', stepSize: 1 },
          grid: { color: '#555' },
          angleLines: { color: '#555' },
          pointLabels: { color: '#fff', font: { size: 24 } }
        }
      },
      plugins: {
        legend: { labels: { color: '#fff', font: { size: 22 } } }
      }
    }
  });

  // 合計計算してグラフ更新
  function updateChart() {
    const totals = [];

    categories.forEach((cat, i) => {
      const gold = Number(document.getElementById(`g${i}`).value || 0);
      const silver = Number(document.getElementById(`s${i}`).value || 0);
      const bronze = Number(document.getElementById(`b${i}`).value || 0);

      const total = gold * 3 + silver * 2 + bronze * 1;
      totals.push(total);

      document.getElementById(`sum${i}`).innerText = total;
    });

    chart.data.datasets[0].data = totals;
    chart.update();
  }

  document.getElementById('updateBtn').addEventListener('click', updateChart);
</script>

</body>
</html>
