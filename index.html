<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>勲章タイプ レーダーチャート</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { 
      font-family: system-ui, sans-serif; 
      padding: 20px; 
      background: #000;
      color: #fff;
      font-size: 20px;
    }

    h2 { font-size: 28px; }
    p { font-size: 20px; }

    .grid { 
      display: grid; 
      grid-template-columns: repeat(2, auto); 
      gap: 16px 24px; 
      margin-bottom: 20px; 
      align-items: center;
    }

    .item { 
      display: flex; 
      align-items: center; 
      gap: 12px; 
      font-size: 22px;
    }

    .item img { 
      width: 60px; 
      height: 60px; 
      object-fit: contain; 
    }

    input { 
      width: 80px; 
      font-size: 22px; 
      padding: 4px;
      border-radius: 6px;
      border: 1px solid #666;
      background: #222;
      color: #fff;
    }

    button {
      font-size: 22px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background: #ff9800;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>勲章タイプ レーダーチャート</h2>
  <p>各勲章は1つ＝1点で計算します。</p>

  <div class="grid">

    <div class="item">
      <img src="img1.jpg">
      撃破系
    </div>
    <input type="number" id="v1" value="0" min="0">

    <div class="item">
      <img src="img2.jpg">
      守護系
    </div>
    <input type="number" id="v2" value="0" min="0">

    <div class="item">
      <img src="img3.jpg">
      物資系
    </div>
    <input type="number" id="v3" value="0" min="0">

    <div class="item">
      <img src="img4.jpg">
      制圧系
    </div>
    <input type="number" id="v4" value="0" min="0">

    <div class="item">
      <img src="img5.jpg">
      疾走系
    </div>
    <input type="number" id="v5" value="0" min="0">

    <div class="item">
      <img src="img6.jpg">
      治癒系
    </div>
    <input type="number" id="v6" value="0" min="0">

  </div>

  <button id="updateBtn">グラフ更新</button>

  <div style="max-width: 600px; margin-top: 24px;">
    <canvas id="radarChart"></canvas>
  </div>

  <script>
    const labels = ['撃破系', '守護系', '物資系', '制圧系', '疾走系', '治癒系'];

    const ctx = document.getElementById('radarChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'radar',
      data: {
        labels: labels,
        datasets: [{
          label: 'タイプスコア',
          data: [0, 0, 0, 0, 0, 0],
          backgroundColor: 'rgba(255, 165, 0, 0.25)',
          borderColor: 'rgba(255, 165, 0, 1)',
          pointBackgroundColor: 'rgba(255, 165, 0, 1)'
        }]
      },
      options: {
        scales: {
          r: {
            beginAtZero: true,
            ticks: { 
              stepSize: 1,
              color: '#fff'
            },
            grid: { color: '#555' },
            angleLines: { color: '#555' },
            pointLabels: { color: '#fff', font: { size: 16 } }
          }
        },
        plugins: {
          legend: {
            labels: { color: '#fff', font: { size: 18 } }
          }
        }
      }
    });

    function updateChart() {
      const values = [];
      for (let i = 1; i <= 6; i++) {
        values.push(Number(document.getElementById('v' + i).value || 0));
      }
      chart.data.datasets[0].data = values;
      chart.update();
    }

    document.getElementById('updateBtn').addEventListener('click', updateChart);
  </script>
</body>
</html>
